<!DOCTYPE html>

<html lang="en">

<head>
    <STyle>
        body{
background-image: url(./Images/background5.jpg);
background-color: lightgray;
        }

    </STyle>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>AKAN NAME</title>
</head>
<body>
    <h1>AKAN NAME WEBSITE</h1>
    <img src="./Images/ghana pic.jpg" alt="Ghana flag">
    <div class="container">
        <div class="row content">
            <div class="md-to-10 ac-1">

            </div>
            <div class="md-to-10">
                <p>THIS WEBSITE  HELPS IDENTIFY YOUR AKAN NAME TYPE BASED ON YOUR GENDER AND DAY OF BIRTH.GIVE IT A TRY!</p>
                <form name="akanEntry">
                    <div class="form-group">
                        <label for="e">Select birth date.</label>
                        <input type="date" class="form-control" id="data">

                    </div>
                    <div class="form-group">
                        <select name="gender" class="form-control" id="gender">
                                <option value="">Select your gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                    </div>
                </form>
                <div class="btn">
                    <input type="button" id="mybtn" class="btn btn-primary" value="Get Akan Name" onclick="formValidation()">

                </div>

                <div id="display"> </div>
                <div class="result" id="hidden-display">
                    <!-- <div id="display">
                    <div> -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="ted.js"></script>
</body>

</html>
